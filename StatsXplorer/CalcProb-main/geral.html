<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ProbStat - Cálculo Geral</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>StatsXplorer</h1>
    <nav>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="menu-icon">&#9776;</label>
      <ul class="menu">
        <li><a href="index.html">Início</a></li>
        <li><a href="explicacoes.html">Explicações</a></li>
        <li><a href="calculadoras.html">Calculadoras</a></li>
        <li><a href="geral.html">Cálculo Geral</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="box">
      <h2>Cálculo Geral</h2>
      <div class="form-group">
        <label for="aGeral">a:</label>
        <input type="number" id="aGeral" step="any" />
      </div>
      <div class="form-group">
        <label for="bGeral">b:</label>
        <input type="number" id="bGeral" step="any" />
      </div>
      <div class="form-group">
        <label for="x1Geral">x1:</label>
        <input type="number" id="x1Geral" step="any" />
      </div>
      <div class="form-group">
        <label for="x2Geral">x2:</label>
        <input type="number" id="x2Geral" step="any" />
      </div>
      <div class="form-group">
        <label for="lambdaGeral">λ:</label>
        <input type="number" id="lambdaGeral" step="any" />
      </div>
      <div class="form-group">
        <label for="x_expGeral">x (Exponencial):</label>
        <input type="number" id="x_expGeral" step="any" />
      </div>
      <button onclick="calculoGeral()">Calcular</button>
    </section>
  </main>
